description: "The Magnificent Ambersons is a 1918 novel written by Booth Tarkington\
  \ which won the 1919 Pulitzer Prize for the novel. It was the second novel in his\
  \ Growth trilogy, which included The Turmoil (1915) and The Midlander (1923, retitled\
  \ National Avenue in 1927). In 1925 the novel was first adapted for film under the\
  \ title Pampered Youth. In 1942 Orson Welles wrote and directed an acclaimed film\
  \ adaptation of the book. Welles's original screenplay was the basis of a 2002 TV\
  \ movie produced by the A&E Network.\n From Wikipedia (CC BY-SA)."
